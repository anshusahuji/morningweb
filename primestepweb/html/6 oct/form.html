<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<fieldset>
    <legend align="center"><fieldset>
        <big>Registration Form</big>
    </fieldset></legend>
    <form action="welcome.html">
<table align="center">
    <tr>
        <td>
            <label>Username</label>
        </td>
        <td>
            <input required type="text" placeholder="Enter Username">
        </td>
    </tr>
    <tr>
        <td>
            <label>Email</label>
        </td>
        <td>
            <input required value="andrew@gmail.com" readonly type="email" placeholder="Enter Email">
        </td>
    </tr>
    <tr>
        <td>
            <label>Password</label>
        </td>
        <td>
            <input required type="password" placeholder="Enter Password">
        </td>
    </tr>
    <tr>
        <td>
            <label>Contact</label>
        </td>
        <td>
            <input required type="text" maxlength="10" placeholder="Enter 10-digit Number">
        </td>
    </tr>
    <tr>
        <td>
            <label>DOB</label>
        </td>
        <td>
            <input required type="date">
        </td>
    </tr>
    <tr>
        <td>
            <label>Gender</label>
        </td>
        <td>
            <input checked required type="radio" id="male" name="gender">
            <label for="male">Male</label> 
            <input type="radio" id="female" name="gender">
            <label for="female">Female</label>
        </td>
    </tr>
    <tr>
        <td>
            <label>Hobbies</label>
        </td>
        <td>
            <input type="checkbox" id="cricket" name="cricket">
            <label for="cricket">Cricket</label> 
            <input checked type="checkbox" id="hockey" name="hockey">
            <label for="hockey">Hockey</label>
        </td>
    </tr>
    <tr>
        <td>
            <label>Subject</label>
        </td>
        <td>
            <!-- <select required multiple> -->
                <select required>
                <option value="">Select Subject</option>
                <option value="C Language">C Language</option>
                <option selected value="C# Language">C# Language</option>
                <option value="C++ Language">C++ Language</option>
                <option value=".Net Language">.Net Language</option>
            </select>
        </td>
    </tr>
    <tr>
        <td>
            <label>Address</label>
        </td>
        <td>
            <textarea required cols="21" rows="3" placeholder="Enter Address"></textarea>
        </td>
    </tr>
    <tr>
        <td></td>
        <td>
            <input type="submit" value="Register">
            <input type="reset" value="Reset">
        </td>
    </tr>
</table>
</form>
</fieldset>    
</body>
</html>
