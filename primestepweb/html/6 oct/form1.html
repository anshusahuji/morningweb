<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<form action="welcome.html" method="set">
<table align="center">
    <tr>
        <td>
            <label>Color</label>
        </td>
        <td>
            <input type="color">
        </td>
    </tr>
    <tr>
        <td>
            <label>Time</label>
        </td>
        <td>
            <input type="time">
        </td>
    </tr>
    <tr>
        <td>
            <label>Week</label>
        </td>
        <td>
            <input type="week">
        </td>
    </tr>
    <tr>
        <td>
            <label>Month</label>
        </td>
        <td>
            <input type="month">
        </td>
    </tr>
    <tr>
        <td>
            <label>Profile</label>
        </td>
        <td>
            <progress max="100" value="70"></progress>
        </td>
    </tr>
    <tr>
        <td>
            <label>Upload Document</label>
        </td>
        <td>
            <input type="file">
        </td>
    </tr>
    <tr>
        <td>
            <label>Enter URL</label>
        </td>
        <td>
            <input type="url" placeholder="Enter Proper URL" name="myurl" required>
        </td>
    </tr>
    <tr>
        <td>
        </td>
        <td>
            <input type="submit" value="Check Url">
        </td>
    </tr>
</table>    
</form>
</body>
</html>
