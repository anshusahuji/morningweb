<!DOCTYPE html>
<html>
    <head>
        <title>Table Tag</title>
    </head>
    <body>
        <table>
            <tr>
                <td>S.No</td>
                <td>Name</td>
                <td>Email</td>
                <td>Contact</td>
                <td>Address</td>
            </tr>
        </table>
        <br>
        <table border="1">
            <tr>
                <td>S.No</td>
                <td>Name</td>
                <td>Email</td>
                <td>Contact</td>
                <td>Address</td>
            </tr>
        </table>
        <br>
        <table border="1">
            <tr>
                <th>S.No</th>
                <th>Name</th>
                <th>Email</th>
                <th>Contact</th>
                <th>Address</th>
            </tr>
        </table>
        <br>
        <table border="1" cellspacing="10">
            <tr>
                <th>S.No</th>
                <th>Name</th>
                <th>Email</th>
                <th>Contact</th>
                <th>Address</th>
            </tr>
        </table>
        <br>
        <table border="1" cellpadding="10">
            <tr>
                <th>S.No</th>
                <th>Name</th>
                <th>Email</th>
                <th>Contact</th>
                <th>Address</th>
            </tr>
        </table>
        <br>
        <table border="1" cellpadding="10" cellspacing="0">
            <tr>
                <th>S.No</th>
                <th>Name</th>
                <th>Email</th>
                <th>Contact</th>
                <th>Address</th>
            </tr>
        </table>
        <br>
        <table align="center" border="1" cellpadding="10" cellspacing="0">
            <caption><h2>Student Details</h2></caption>
            <tr>
                <th>S.No</th>
                <th>Name</th>
                <th>Email</th>
                <th>Contact</th>
                <th>Address</th>
            </tr>
        </table>
        <br>
        <table align="center" border="1" cellpadding="10" cellspacing="0">
            <caption><h2>Student Details</h2></caption>
            <colgroup>
                <col span="2" bgcolor="red">
                <col span="2" bgcolor="green">
            </colgroup>
            <tr>
                <th>S.No</th>
                <th>Name</th>
                <th>Email</th>
                <th>Contact</th>
                <th>Address</th>
            </tr>
        </table>

    </body>
</html>
