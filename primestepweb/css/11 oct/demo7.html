<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         /* universal selector */
         *{
            margin:0;
         }

        div,span{
            border-style: solid;
            border-color: green;
        }
    </style>
</head>

    <div>This is statement</div>
    <div>This is statement</div>
    <span>This is statement</span>
    <span>This is statement</span>
</body>
</html>
