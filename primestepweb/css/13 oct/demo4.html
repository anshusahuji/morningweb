<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li::marker{
            color:red;
        }
        /* li:nth-of-type(2){
            color:blue;
        } */
        li:nth-of-type(even){
            color:blue;
        }
        ul::first-line{
            text-decoration: underline;
        }
        ul::first-letter{
            font-size: 30px;
        }
        #link:active{
            color:red;
        }
</style>
</head>
<body>
    <ul>
        <li>Item1</li>
        <li>Item2</li>
        <li>Item3</li>
        <li>Item4</li>
        <li><a id="link" href="">http://www.abc.com</a></li>
        <li>Item6</li>
        <li>Item7</li>
        <li>Item8</li>
        <li>Item9</li>
    </ul>
</body>
</html>
