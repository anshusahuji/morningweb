<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
        }
        body{
            background: url("banner.jpg");
            background-repeat: no-repeat;
            background-size: cover;
        }
        h1{
            font-size: 55px;
            color:white;
        }
        div{
            height:600px;
            background-color: rgba(255,255,255,0.4);
        }
        #demo1{
            font-size: 95px;
            color:black;
        }
    </style>
</head>
<body>
    <h1>This is an example of text over image</h1>
    <div>
        <h1 id="demo1">This is an example of text over image</h1>
    </div>
</body>
</html>
